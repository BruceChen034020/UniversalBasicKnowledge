        <div>　　<b>不完全光子</b>是一種不穩定、傾向於和其他光子反應的光子。一般而言，在<a href="https://zh.wikipedia.org/wiki/%E6%83%AF%E6%80%A7%E5%8F%82%E8%80%83%E7%B3%BB">慣性參考系</a>中，電磁波在真空中行走，很難被改變頻率。但是不完全光子可以把自己的能量加到別的光子身上，使它的頻率變高。不完全光子很難被攔截，它幾乎視萬物為透明。</div>
        <div>　　<h1> 性質 </h1> </div>
        <div>　　不完全光子會兩兩合併成一個完全光子。 </div>
        <div>　　a + b → ab </div>
        <div>　　a + b → ab </div>
        <div>　　不完全光子會破壞其他光子。 </div>
        <div>　　ab<sub>-1</sub> + ab → a + a </div>
        <div>　　a + ab → ab + a </div>
        
      </div>
