        <div>　　<strong>非神造分</strong>是超星雲心元中的一個分，位於<a href="Domain1F11">1域</a>中。它是超星雲心元的重要組成部分之一，擁有獨特的特徵和屬性。</div>
        <div>　　<h1> 特徵 </h1> </div>
        <div>　　非神造分被認為是由非神之力創造而成的分。它與其他分有著明顯的差異，展現出獨特的特徵和能力。 </div>
        <div>    <h1> 星球特色 </h1> </div>
      	<div>　　非神造分的星球以其奇特的生態和地理特徵而聞名。這個分具有多樣的地形，包括巍峨的山脈、廣闊的平原、蜿蜒的河流和湖泊，以及神秘的森林和沙漠地區。 </div>
        <div>    <h1> 生物多樣性 </h1> </div>
        <div>　　非神造分被認為是一個豐富的生物多樣性之地。這個分擁有各種奇特而獨特的生物物種。 </div>
