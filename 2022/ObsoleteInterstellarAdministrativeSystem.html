        <div>　　<strong>「元分出打」舊制</strong>是舊的<a href="../%E6%98%9F%E9%9A%9B%E8%A1%8C%E6%94%BF%E5%8D%80%E5%9F%9F%E8%88%87%E9%83%B5%E9%81%9E%E5%8D%80%E8%99%9F.txt">星際行政區域與郵遞區號</a>系統。舊制是「世界&gt;元&gt;分&gt;出&gt;打&gt;」。<a href="Hyper-mass-energyUniverse">超質能宇宙</a>進一步把<strong>分</strong>分成若干個<strong>域</strong>，使得多一個<strong>域</strong>級別差在<strong>元</strong>和<strong>分</strong>中間，其他<a href="LifeField">世界</a>跟進調整，變成「世界&gt;元&gt;域&gt;分&gt;出&gt;」。<a href="WorldExofinis">盡外世界</a>和<a href="UniverseBTH">洞後宇宙</a>的跟進調整都是直接把<strong>分</strong>升級為<strong>域</strong>，<a href="HyperspacetimeUniverse">超時空宇宙</a>僅將行政中心升級。</div>
