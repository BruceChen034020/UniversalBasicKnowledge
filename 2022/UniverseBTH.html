        <div>　　<strong>洞後宇宙</strong>是一個位於黑洞內部的世界，擁有<a href="Field101Galaxy">101銀河系</a>、<a href="FieldDarkGalaxy">暗銀河系</a>和<a href="FieldLightGalaxy">明銀河系</a>。101銀河系中有<a href="UnpiecefulStarDomain">不平星</a>、<a href="BiliuDomain">比例屋</a>、<a href="SeptemberblackDomain">9月黑域</a>、<a href="101InterfieldGameCenter">101遊戲中心</a>、<a href="InheritanceDomain">繼承域</a>(2個星球)和<a href="DistrictOfCMBSourceDomain">背輻源禁區域</a>，共7個星球。暗銀河系中有<a href="Amu1stDomain">阿姆一域</a>、<a href="Amu2ndDomain">阿姆二域</a>、<a href="Amu3rdDomain">阿姆三域</a>、<a href="Amu4thDomain">阿姆四域</a>、<a href="TestDomain">試爆域</a>、<a href="RecoverProcessingDomain">已廢域</a>和<a href="ProtectionProcessingDomain">保護域</a>，共7個星球。明銀河系中有<a href="ParrallelInterfieldNewsCenter">發報域</a>和<a href="LGMDomain">小綠人域</a>，共2個星球。</div>
